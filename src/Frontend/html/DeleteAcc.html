<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Delete Account | Wander-Mate</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Delete Account
        </div>
        <form id="Delete" action="admin.html" method="get" onsubmit="return deleteAccount(event);">
            <div class="field">
                <input type="text" id="DeleteUsername" name="Delete User" required>
                <label for="DeleteUsername">Username</label>
            </div>
            
            <div class="field">
                <input type="submit" value="Delete">
            </div>
        </form>
    </div>

    <script>
        // Function to handle account deletion
        async function deleteAccount(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally

            const username = document.getElementById('DeleteUsername').value; // Get the username from the form

            if (!username) {
                alert("Please enter a username.");
                return;
            }

            try {
                // Make DELETE request to the backend to delete the account
                const response = await fetch(`http://localhost:8000/deleteSeller?username=${username}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const result = await response.json();

                if (result.success) {
                    alert(`Account for ${username} has been deleted.`);
                    window.location.href = 'admin.html'; // Redirect to admin page after deletion
                } else {
                    alert("Account deletion failed. Please try again.");
                }
            } catch (error) {
                console.error("Error deleting account:", error);
                alert("An error occurred while trying to delete the account.");
            }
        }
    </script>
</body>
</html>

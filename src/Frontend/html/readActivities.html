<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read All Activities | Wander-Mate</title>
    <link rel="stylesheet" href="../styles/register.css">
    <style>
        .activity-item {
            margin-bottom: 15px;
        }

        .activity-item button {
            margin-right: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .update-btn {
            background-color: #27ae60;
            color: white;
        }

        .message {
            margin-top: 20px;
            color: green;
            display: none;
        }

        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">Read All Activities</div>
        <form id="readActivitiesForm" onsubmit="return submitForm(event)">
            <div class="field">
                <input type="submit" value="Read All Activities">
            </div>
        </form>

        <!-- Placeholder for displaying fetched activities -->
        <div id="activitiesList" class="activities-list"></div>

        <!-- Success/Error Messages -->
        <div id="successMessage" class="message"></div>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        // Fetch all activities from the correct URL
        const submitForm = async (event) => {
            event.preventDefault(); // Prevent the form from submitting normally

            const URL = 'http://localhost:8000/readActivities'; // Correct URL based on your backend route

            try {
                const response = await fetch(URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert("Error: " + (errorData.message || "Unknown error"));
                    return;
                }

                const activitiesData = await response.json();
                console.log("Response from server:", activitiesData);

                displayActivities(activitiesData);
            } catch (error) {
                console.error("Error in fetch call:", error); // Log the detailed error to the console
                alert("An error occurred. Please try again.");
            }
        };

        // Function to display the activities data on the page
        const displayActivities = (data) => {
            const activitiesListDiv = document.getElementById("activitiesList");
            activitiesListDiv.style.display = "block";
            activitiesListDiv.innerHTML = `<h3>All Activities:</h3>`;

            if (data.length === 0) {
                activitiesListDiv.innerHTML += `<p>No activities found.</p>`;
            } else {
                data.forEach(activity => {
                    const tags = activity.Tags && activity.Tags.length 
                      ? activity.Tags.map(tag => tag.name).join(", ") 
                      : "No tags available";

                    activitiesListDiv.innerHTML += `
                        <div class="activity-item" id="activity-${activity._id}">
                            <h3>${activity.Name || "N/A"}</h3>
                            <p><strong>Creator:</strong> ${activity.Creator || "N/A"}</p>
                            <p><strong>Date:</strong> ${new Date(activity.Date).toLocaleDateString()}</p>
                            <p><strong>Time:</strong> ${activity.Time || "N/A"}</p>
                            <p><strong>Location:</strong> ${activity.Location ? activity.Location.coordinates.join(", ") : "N/A"}</p>
                            <p><strong>Price:</strong> $${activity.Price || "N/A"}</p>
                            <p><strong>Category:</strong> ${activity.Category || "N/A"}</p>
                            <p><strong>Tags:</strong> ${tags}</p>
                            <p><strong>Ratings:</strong> ${activity.Ratings || 0}</p>
                            
                            <!-- Delete Button -->
                            <button class="delete-btn" onclick="deleteActivity('${activity._id}', '${activity.Creator}')">Delete</button>

                            <!-- Update Button -->
                            <button class="update-btn" onclick="redirectToUpdatePage('${activity._id}')">Update</button>
                        </div>
                        <hr>
                    `;
                });
            }
        };

        // Function to delete an activity (with creator check)
        const deleteActivity = async (activityId, creatorId) => {
            try {
                const loggedInUsername = sessionStorage.getItem('username'); // Fetch the logged-in username

                // Fetch the creator ID for the logged-in user
                const creatorResponse = await fetch(`http://localhost:8000/getID/${loggedInUsername}`);
                if (!creatorResponse.ok) {
                    throw new Error('Could not fetch creator ID');
                }

                const { userID: loggedInUserID } = await creatorResponse.json();

                // Check if the logged-in user is the creator of the activity
                if (loggedInUserID !== creatorId) {
                    alert("You are not the creator of this activity. You cannot delete it.");
                    return;
                }

                const response = await fetch('http://localhost:8000/deleteActivity', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: activityId,
                        Creator: loggedInUserID
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // Success case: Remove the deleted activity from the DOM
                    document.getElementById(`activity-${activityId}`).remove();
                    document.getElementById('successMessage').innerText = result.message;
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    // Error case: Show error message
                    document.getElementById('errorMessage').innerText = result.message || 'Error deleting activity';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = 'An error occurred while deleting the activity.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        };

        // Redirect to updateActivity.html with the activity ID
        const redirectToUpdatePage = (activityId) => {
            window.location.href = `updateActivity.html?id=${activityId}`;
        };

        document.addEventListener("DOMContentLoaded", () => {
            submitForm(); // Auto-fetch activities on page load
        });
    </script>
</body>
</html>

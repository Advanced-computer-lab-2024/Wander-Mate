<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/register.css" />
    <!-- Link to your CSS file -->
    <title>Button Navigation</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Tour Guide Profile</div>
      <form>
        <div class="field">
          <input
            type="button"
            value="Create Profile Information"
            onclick="location.href='createProfileInformation.html'"
          />
        </div>
        <div class="field">
          <input
            type="button"
            value="Update Profile Information"
            onclick="location.href='updateProfileInformation.html'"
          />
        </div>
        <div class="field">
          <input
            type="button"
            value="Read Profile Information"
            onclick="location.href='ReadTourGuideProfile.html'"
          />
        </div>
        <div class="field">
          <input
            type="button"
            value="Create Itinerary"
            onclick="location.href='CreateItinerary.html'"
          />
        </div>
        <div class="field">
          <input
            type="button"
            value="View My created Itineraries"
            onclick="location.href='ItinerariesGuide.html'"
          />
        </div>
        <div class="field">
          <input
            type="button"
            value="Change my Password"
            onclick="location.href='changePassTourGuide.html'"
          />
        </div>
        <div class="field">
          <input
            type="button"
            value="Delete Account"
            onclick="location.href='deleteAccountGuide.html'"
          />
        </div>
        <div class="field">
          <input
            type="button"
            value="Upload my picture"
            onclick="location.href='Uploadtourguidepicture.html'"
          />
        </div>
        <div class="field">
          <input
            type="button"
            value="Upload my Documents"
            onclick="location.href='Uploadtourguidedocs.html'"
          />
        </div>
        <!-- <div class="field">
                <input type="button" value="View Places" onclick="location.href='Places.html'">
            </div>
            <div class="field">
                <input type="button" value="View Activities" onclick="location.href='Activities.html'">
            </div> -->
      </form>
    </div>
  </body>
</html>

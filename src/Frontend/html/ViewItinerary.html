<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itinerary Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 400px; /* Set the height of the map */
            width: 100%; /* Full width */
        }
        #itinerary-details {
            margin-top: 20px;
        }
        h2,
        h3 {
            margin: 0;
        }
        .share-buttons {
            margin-top: 20px;
        }
        button {
            margin-right: 10px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUGuPbWdSWysqduevM3zHurxQAf8cFyTY&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <h1>Itinerary Details</h1>
    <div id="map"></div>
    <div id="itinerary-details"></div>

    <div class="share-buttons">
        <button id="share-link-button">Share via Link</button>
        <button id="share-email-button">Share via Email</button>
    </div>

    <script>
        let itineraryData;

        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get("id"), // Get the itinerary ID from the URL
            };
        }

        // Fetch itinerary data from the API
        async function fetchItineraryData(itineraryId) {
            try {
                const response = await fetch(`http://localhost:8000/readItinerary/${itineraryId}`, {
                    headers: {},
                });
                if (!response.ok) throw new Error("Network response was not ok");
                itineraryData = await response.json();
                initMap();
                displayItineraryDetails();
            } catch (error) {
                console.error("Error fetching itinerary data:", error);
                document.getElementById("itinerary-details").innerText = "Error loading itinerary details.";
            }
        }

        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: {
                    lat: itineraryData.PickUpLocation.coordinates[0],
                    lng: itineraryData.PickUpLocation.coordinates[1],
                },
            });

            addMarker(map, itineraryData.PickUpLocation.coordinates, "Pick-Up Location");
            addMarker(map, itineraryData.DropOffLocation.coordinates, "Drop-Off Location");
        }

        function addMarker(map, coordinates, title) {
            new google.maps.Marker({
                position: {
                    lat: coordinates[0],
                    lng: coordinates[1],
                },
                map: map,
                title: title,
            });
        }

        function displayItineraryDetails() {
            const detailsDiv = document.getElementById("itinerary-details");
            detailsDiv.innerHTML = `
                <h3>Name: ${itineraryData.Name}</h3>
                <h3>Language: ${itineraryData.Language}</h3>
                <h3>Price: $${itineraryData.Price}</h3>
                <h3>TimeLine:</h3>
                <p>${itineraryData.TimeLine}</p>
                <h3>Available Dates:</h3>
                <ul>
                    ${itineraryData.AvailableDates.map(date => `<li>${new Date(date).toLocaleDateString()}</li>`).join("")}
                </ul>
                <h3>Activities:</h3>
                <ul>
                    ${itineraryData.Activities.map(activity => `<li><strong>Name:</strong> ${activity.Name}<br></li>`).join("")}
                </ul>
                <h3>Locations To Visit:</h3>
                <ul>
                    ${itineraryData.LocationsToVisit.map(location => `<li><strong>Name:</strong> ${location.Name}<br></li>`).join("")}
                </ul>
                <div class="edit-button">
                    <a href="" class="buy-button">Buy</a>
                </div>
                <div class="edit-button">
                    <a href="" class="flag-button">Flag</a>
                </div>
            `;
        }

        // Call fetchItineraryData with the itinerary ID from the URL when the window loads
        window.onload = () => {
            const { id } = getQueryParams(); // Get the itinerary ID from the URL
            fetchItineraryData(id);
        };

 // Share activity via link or email
        const shareLinkButton = document.getElementById("share-link-button");
        const shareEmailButton = document.getElementById("share-email-button");

        shareLinkButton.addEventListener("click", async () => {
            const activityId = getQueryParams().id;
            console.log("Activity ID:", activityId); // Log the activity ID

            try {
                const response = await fetch(`http://localhost:8000/shareActivity/${activityId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ shareMethod: "link" }),
                });
                if (!response.ok) {
                    const errorDetails = await response.text(); // Get the error details
                    throw new Error(`Network response was not ok: ${errorDetails}`);
                }
                const result = await response.json();
                console.log("Shared activity link:", result.link);
                alert(`Activity shared successfully! Link: ${result.link}`);
            } catch (error) {
                console.error("Error sharing activity:", error);
                alert("Failed to share activity: " + error.message); // Include error message
            }
        });

        shareEmailButton.addEventListener("click", async () => {
            const activityId = getQueryParams().id;
            console.log("Activity ID:", activityId); // Log the activity ID

            const email = prompt("Enter the recipient's email address:");
            if (!email) return;

            try {
                const response = await fetch("http://localhost:8000/shareActivity", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ activityId: activityId, shareMethod: "email", email: email }),
                });
                if (!response.ok) {
                    const errorDetails = await response.text(); // Get the error details
                    throw new Error(`Network response was not ok: ${errorDetails}`);
                }
                const result = await response.json();
                console.log("Activity shared via email:", result.message);
                alert(`Activity shared successfully! ${result.message}`);
            } catch (error) {
                console.error("Error sharing activity:", error);
                alert("Failed to share activity: " + error.message); // Include error message
            }
        });
    </script>
</body>
</html>

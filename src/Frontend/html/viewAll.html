<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Attractions and Itineraries</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="../styles/register.css">
    <style>
        /* Button styles */
        .btn-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .btn {
            background-color: #00ad68;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #008e55;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2>View All Attractions and Itineraries</h2>

        <div class="btn-container">
            <button class="btn" id="attractionsButton">Activities</button>
            <button class="btn" id="itinerariesButton">Itineraries</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        // Redirect to Activities.html when Attractions button is clicked
        document.getElementById('attractionsButton').addEventListener('click', () => {
            window.location.href = 'Activities.html';
        });

        // Redirect to Itineraries.html when Itineraries button is clicked
        document.getElementById('itinerariesButton').addEventListener('click', () => {
            window.location.href = 'Itineraries.html';
        });
    </script>
</body>

</html>

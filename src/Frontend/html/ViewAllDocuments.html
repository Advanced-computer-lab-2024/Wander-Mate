<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Documents</title>
  <link rel="stylesheet" href="../styles/register.css"> <!-- Assuming your CSS is in 'styles.css' -->
</head>
<body>
  <div class="wrapper">
    <div class="title">All Documents</div>
    <div id="documentList" class="content">
      <!-- All documents will be displayed here -->
    </div>
  </div>

  <script>
    // Fetch all documents on page load
    async function fetchAllDocuments() {
      try {
        const response = await fetch('http://localhost:8000/viewDocuments'); // Assuming this endpoint fetches all documents
        const data = await response.json();

        if (data.message === "Documents retrieved successfully.") {
          displayDocuments(data.documents);
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error(error);
        alert("Failed to fetch documents.");
      }
    }

    // Display documents in the list
    function displayDocuments(documents) {
      const documentList = document.getElementById('documentList');
      documentList.innerHTML = ''; // Clear previous results if any

      documents.forEach(doc => {
        const docElement = document.createElement('div');
        docElement.classList.add('document');

        const title = document.createElement('h3');
        title.textContent = doc.Title;
        docElement.appendChild(title);

        const pdfLink = document.createElement('a');
        pdfLink.href = `data:application/pdf;base64,${doc.pdf}`;
        pdfLink.textContent = 'Download PDF';
        pdfLink.target = '_blank';
        docElement.appendChild(pdfLink);

        documentList.appendChild(docElement);
      });
    }

    // Load all documents when the page loads
    window.onload = fetchAllDocuments;
  </script>
</body>
</html>

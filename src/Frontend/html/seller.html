<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Seller Profile | Wander-Mate</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Seller Profile
        </div>
        <form action="updateSeller.html">
            <div class="field">
                <input type="submit" value="Update Seller">
            </div>
        </form>
        <div class="buttons">
            <form action="addProduct.html">
                <div class="field">
                    <input type="submit" value="Add Product">
                </div>
            </form>
            <form action="readProfile.html">
                <div class="field">
                    <input type="submit" value="Read Profile">
                </div>
            </form>
            <form action="viewProducts.html">
                <div class="field">
                    <input type="submit" value="View Products">
                </div>
            </form>
            <form action="changePassSeller.html">
                <div class="field">
                    <input type="submit" value="Change Password">
                </div>
            </form>
            <form action="deleteAccountSeller.html">
                <div class="field">
                    <input type="submit" value="Delete Acount">
                </div>
            </form>
            <form action="Uploadsellerpicture.html">
                <div class="field">
                    <input type="submit" value="Upload my picture">

                </div>
            </form>
            <form action="UploadSellerDocs.html">
                <div class="field">
                    <input type="submit" value="Upload Documents">

                </div>
            </form>
        </div>
    </div>
</body>
</html>

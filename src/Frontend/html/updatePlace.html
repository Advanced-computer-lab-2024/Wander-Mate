<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Place</title>
    <link rel="stylesheet" href="../styles/register.css" />
    <style>
      /* Basic styles for the map */
      #map {
        height: 400px;
        width: 100%;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h2>Update Place Information</h2>
      <form id="updatePlaceForm" onsubmit="return updatePlace(event);">
        <div class="field">
          <input
            type="text"
            id="placeId"
            name="placeId"
            placeholder="Place ID"
            required
            readonly
          />
        </div>
        <div class="field">
          <input
            type="text"
            id="placeName"
            name="placeName"
            placeholder="Place Name"
            required
          />
        </div>
        <div class="field">
          <input
            type="text"
            id="newDescription"
            name="newDescription"
            placeholder="New Description"
            required
          />
        </div>
        <div class="field">
          <input
            type="text"
            id="newLocation"
            name="newLocation"
            placeholder="New Location"
            readonly
          />
        </div>
        <div class="field">
          <input
            type="text"
            id="newOpeningHours"
            name="newOpeningHours"
            placeholder="New Opening Hours"
          />
        </div>
        <div class="field">
          <input
            type="text"
            id="newTicketPrices"
            name="newTicketPrices"
            placeholder="New Ticket Prices"
          />
        </div>
        <div class="field">
          <input type="file" id="newPictures" name="newPictures" accept="image/*" multiple />
        </div>
        <div class="field">
          <input type="submit" value="Update Place" />
        </div>
      </form>

      <!-- Google Maps Container -->
      <div id="map"></div>

      <script>
        let map;
        let marker;

        // Initialize the map and marker
        function initMap() {
          const initialLocation = { lat: 37.7749, lng: -122.4194 }; // Default location (San Francisco)
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: initialLocation,
          });

          marker = new google.maps.Marker({
            position: initialLocation,
            map: map,
            title: "Selected Location",
          });

          // Add click event listener to map
          map.addListener("click", (event) => {
            const clickedLocation = event.latLng;
            marker.setPosition(clickedLocation); // Move marker to clicked position
            document.getElementById("newLocation").value =
              `${clickedLocation.lat()}, ${clickedLocation.lng()}`; // Update hidden Location field
          });
        }

        // Fetch place details and populate form
        async function fetchPlaceDetails(placeId) {
          try {
            const response = await fetch(`http://localhost:8000/getPlace/${placeId}`);
            if (!response.ok) {
              throw new Error("Place not found");
            }

            const place = await response.json();

            // Populate form fields with the fetched data
            document.getElementById("placeId").value = place._id;
            document.getElementById("placeName").value = place.Name; // Added line for place name
            document.getElementById("newDescription").value = place.Description;
            document.getElementById("newLocation").value =
              `${place.Location.coordinates[1]}, ${place.Location.coordinates[0]}`; // Format as lat, lng
            document.getElementById("newOpeningHours").value = place.OpeningHours;
            document.getElementById("newTicketPrices").value = place.TicketPrices;

            // Move the marker on the map to the stored location
            const placeLocation = {
              lat: place.Location.coordinates[1],
              lng: place.Location.coordinates[0],
            };
            map.setCenter(placeLocation);
            marker.setPosition(placeLocation);
          } catch (error) {
            console.error("Error fetching place details:", error);
            alert("Could not fetch place details. Please try again later.");
          }
        }

        async function updatePlace(event) {
  event.preventDefault();

  const placeId = document.getElementById("placeId").value;
  const placeName = document.getElementById("placeName").value;
  const newDescription = document.getElementById("newDescription").value;
  const newLocation = document.getElementById("newLocation").value;
  const newOpeningHours = document.getElementById("newOpeningHours").value;
  const newTicketPrices = document.getElementById("newTicketPrices").value;
  const newPictures = document.getElementById("newPictures").files;

  // Log the values to see what is being sent
  console.log("Place ID:", placeId);
  console.log("Place Name:", placeName);
  console.log("New Description:", newDescription);
  console.log("New Location:", newLocation);
  console.log("New Opening Hours:", newOpeningHours);
  console.log("New Ticket Prices:", newTicketPrices);

  // Get the latitude and longitude from the New Location input
  const [lat, lng] = newLocation.split(",").map(Number);

  const locationObject = {
    type: "Point",
    coordinates: [lng, lat], // GeoJSON format expects [lng, lat]
  };

  const formData = new FormData();
  formData.append("Id", placeId);
  formData.append("Name", placeName);
  formData.append("Description", newDescription);
  formData.append("Location", JSON.stringify(locationObject)); // Append the location object as a JSON string
  formData.append("OpeningHours", newOpeningHours);
  formData.append("TicketPrices", newTicketPrices);

  // Append all selected images (if any)
  for (let i = 0; i < newPictures.length; i++) {
    formData.append("Pictures", newPictures[i]);
  }

  // Log the FormData to inspect the structure being sent
  for (const pair of formData.entries()) {
    console.log(`${pair[0]}: ${pair[1]}`);
  }

  try {
    const response = await fetch(`http://localhost:8000/updatePlace/${placeId}`, {
      method: "PUT",
      body: formData,
    });

    if (response.ok) {
      alert("Place updated successfully!");
      window.location.href = "view-places.html"; // Optionally redirect after successful update
    } else {
      const errorResponse = await response.json();
      console.error("Update failed:", errorResponse); // Log error response for debugging
      alert("Error updating place: " + errorResponse.message);
    }
  } catch (error) {
    console.error("Error:", error);
    alert("Failed to update place.");
  }
}


        // Extract Place ID from URL and fetch details
        function getPlaceIdFromURL() {
          const params = new URLSearchParams(window.location.search);
          return params.get("placeId");
        }

        // Load the place details when the page is loaded
        document.addEventListener("DOMContentLoaded", () => {
          const placeId = getPlaceIdFromURL(); // Fetch Place ID from URL
          if (placeId) {
            fetchPlaceDetails(placeId); // Fetch details for the specific place
          } else {
            alert("Place ID not found in URL.");
          }
        });
      </script>

      <script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUGuPbWdSWysqduevM3zHurxQAf8cFyTY&libraries=places&callback=initMap"
      ></script>
    </div>
  </body>
</html>

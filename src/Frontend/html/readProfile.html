<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Seller Profile | Wander-Mate</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            My Profile
        </div>
        <div class="profile-details">
            <div class="field">
                <label for="sellerName">Name:</label>
                <p id="sellerName">John Doe</p>
            </div>
            <div class="field">
                <label for="sellerDescription">Description:</label>
                <p id="sellerDescription">Experienced seller with a passion for quality products.</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>

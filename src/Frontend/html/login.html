<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      /* Resetting some basic styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #3498db, #2ecc71);
      }

      /* Container styling */
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      /* Input fields styling */
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      /* Button styling */
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-container button:hover {
        background-color: #2980b9;
      }

      /* Links */
      .login-container .extra-links {
        margin-top: 15px;
      }

      .login-container .extra-links a {
        color: #3498db;
        text-decoration: none;
      }

      .login-container .extra-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" name="Username" placeholder="Username" required />
        <input
          type="password"
          name="Password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <div class="extra-links">
        <a href="register.html">Register</a>
      </div>
    </div>
    <script>
      // JavaScript to handle form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent the form from submitting the traditional way

          const Username = event.target.Username.value;
          const Password = event.target.Password.value;

          try {
            const response = await fetch("http://localhost:8000/login", {
              // Replace with your API endpoint
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ Username, Password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Check user type and redirect accordingly
              switch (data.Type) {
                case "Admin":
                  window.location.href = "admin.html";
                  break;
                case "Tourist":
                  window.location.href = "tourist.html";
                  break;
                case "Seller":
                  window.location.href = "seller.html";
                  break;
                case "TourGuide":
                  window.location.href = "TourGuide.html";
                  break;
                case "TourismGoverner":
                  window.location.href = "tourismGoverner.html";
                  break;
                case "Advertiser":
                  window.location.href = "Advertiser.html";
                  break;
                default:
                  alert("Unknown user type");
              }
            } else {
              // Handle login error
              alert(data.message || "Login failed");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred during login");
          }
        });
    </script>
  </body>
</html>

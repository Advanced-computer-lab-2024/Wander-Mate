<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tourist Profile | Wander-Mate</title>
    <link rel="stylesheet" href="../styles/register.css" />
    <style>
      /* Apply the same style as other buttons */
      .field input[type="button"].delete-button {
        background-color: #f44336; /* Red color */
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%; /* Ensure it matches the width of other buttons */
      }
      .field input[type="button"].delete-button:hover {
        background-color: #d32f2f; /* Darker red on hover */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Tourist Profile</div>
      <form action="touristProfile.html">
        <div class="field">
          <input type="submit" value="Update Profile" />
        </div>
      </form>
      <div class="buttons">
        <form action="attractions.html">
          <div class="field">
            <input type="submit" value="Attractions" />
          </div>
        </form>
        <form action="shopProducts.html">
          <div class="field">
            <input type="submit" value="Shop" />
          </div>
        </form>
        <!-- New Book Flight button -->
        <form action="bookFlight.html">
          <div class="field">
            <input type="submit" value="Book Flight" />
          </div>
        </form>
        <form action="bookhotel.html">
          <div class="field">
            <input type="submit" value="Book Hotel" />
          </div>
        </form>
        <form action="comments.html">
          <div class="field">
            <input type="submit" value="Write Comment" />
          </div>
        </form>
        <form action="redeemPoints.html">
          <div class="field">
            <input type="submit" value="Redeem points" />
          </div>
        </form>
        <form action="changePasswordTourist.html">
          <div class="field">
            <input type="submit" value="Change Password" />
          </div>
        </form>
        <!-- New Delete Account button -->
        <form action="deleteAccountTourist.html">
          <div class="field">
            <input type="submit" value="Delete Account" />
          </div>
        </form>
        <form action="touristbookings.html">
          <div class="field">
            <input type="submit" value="My bookings" />
          </div>
        </form>
        <form action="viewallTransportations.html">
          <div class="field">
            <input type="submit" value="View Transportations" />
          </div>
        </form>
        <form action="fileComplaint.html">
          <div class="field">
            <input type="submit" value="FIle Complaints" />
          </div>
        </form>
        <form action="viewMycomplaints.html">
          <div class="field">
            <input type="submit" value="View Complaints" />
          </div>
        </form>
        <form action="ViewAttendedActivities.html">
          <div class="field">
            <input type="submit" value="View Attended Activities" />
          </div>
        </form>
        <form action="ReviewandRatePurchasedProducts.html">
          <div class="field">
            <input type="submit" value="Review and Rate Purchse Product" />
          </div>
        </form>
        <form action="attendediteneraries.html">
          <div class="field">
            <input type="submit" value="Attended Itineraries" />
          </div>
        </form>
      </form>
      <form action="selectPref.html">
        <div class="field">
          <input type="submit" value="Select Preference Tags" />
        </div>
      </form>
  </body>
</html>

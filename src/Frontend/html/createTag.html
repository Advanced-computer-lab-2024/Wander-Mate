<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tag</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
    <div class="wrapper">
        <h2>Create a New Tag</h2>
        <form id="createTagsForm" onsubmit="return createTags(event);">
            <div class="field">
                <input type="text" id="TagName" name="TagName" placeholder="Enter Tag Name" required>
            </div>
            <div class="field">
                <input type="submit" value="Create Tag">
            </div>
        </form>

        <script>
            async function createTags(event) {
                event.preventDefault();

                const tagName = document.getElementById('TagName').value;

                try {
                    const response = await fetch('http://localhost:8000/createTags', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ Name: tagName })
                    });

                    if (response.ok) {
                        const newTag = await response.json();
                        alert(`Tag "${newTag.Name}" created successfully!`);
                    } else {
                        const errorData = await response.json();
                        alert(`Error creating tag: ${errorData.message}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to create tag.');
                }
            }
        </script>
    </div>
</body>

</html>

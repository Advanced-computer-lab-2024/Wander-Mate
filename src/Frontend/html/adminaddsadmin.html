<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Add Admin</title>
    <link rel="stylesheet" href="../styles/register.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Add Admin</div>
      <form id="registerForm" onsubmit="return createAdmin(event)">
        <div class="field">
          <input type="text" id="username" required />
          <label for="username">Username</label>
        </div>
        <div class="field">
          <input type="password" id="password" required />
          <label for="password">Password</label>
        </div>

        <div class="field">
          <input type="submit" value="Add Admin" />
        </div>
      </form>
      <script>
        // Function to handle the creation of a Tourism Governor
        async function createAdmin(event) {
  event.preventDefault(); // Prevent default form submission behavior

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value; // Define password
  sessionStorage.setItem("username", username); // Save username
  console.log("Username saved to session storage:", username);
  const formData = {
    Username: username,
    Password: password,
  }

  if (!username || !password) {
    alert('Please fill in both username and password.');
    return;
  }

  try {
    // Make a POST request to the server to create a Tourism Governor
    const response = await fetch('http://localhost:8000/addAdmin', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData),
    });

    // Check if the request was successful
    if (!response.ok) {
      throw new Error('Failed to create Tourism Governor');
    }

    const responseData = await response.json();
    console.log("Response from server:", responseData);
    if (response.ok) {
      // Handle success, e.g., redirect to success page or show a message
      window.location.href = '/success'; // Define the redirect URL
    } else {
      // Handle error, e.g., show an error message
      alert("Error: " + responseData.message || "Unknown error");
    }
  } catch (error) {
    console.error('Error:', error);
    alert('An error occurred while creating the account. Please try again.');
  }
}
        
      </script>
    </div>

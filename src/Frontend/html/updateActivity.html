<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Activity | Wander-Mate</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Update Activity</div>
        <form id="updateActivityForm">
            <div class="field">
                <input type="text" name="id" id="id" placeholder=" " required>
                <label for="id">Activity ID*</label>
            </div>
            <div class="field">
                <input type="text" name="name" id="name" placeholder=" ">
                <label for="name">Activity Name</label>
            </div>
            <div class="field">
                <input type="date" name="date" id="date" placeholder=" ">
                <label for="date">Date</label>
            </div>
            <div class="field">
                <input type="time" name="time" id="time" placeholder=" ">
                <label for="time">Time</label>
            </div>
            <div class="field">
                <input type="text" name="location" id="location" placeholder=" ">
                <label for="location">Location</label>
            </div>
            <div class="field">
                <input type="number" name="price" id="price" placeholder=" " min="0" step="0.01">
                <label for="price">Price</label>
            </div>
            <div class="field">
                <input type="text" name="category" id="category" placeholder=" ">
                <label for="category">Category</label>
            </div>
            <div class="field">
                <input type="submit" value="Update Activity">
            </div>
        </form>
    </div>
</body>
</html>

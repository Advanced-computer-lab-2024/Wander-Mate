<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Category | Wander-Mate</title>
    <link rel="stylesheet" href="../styles/register.css" />
    <!-- Ensure the correct path -->
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Update an Old Category</div>
      <form id="registerForm">
        <div class="field">
          <input type="text" id="oldname" name="oldname" required />
          <label for="username">Old Name</label>
        </div>
        <div class="field">
            <input type="text" id="newname" name="newname" required />
            <label for="username">New Name</label>
          </div>
        <div class="field">
            <input type="submit" value="Update Category" />
          </div>
      </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const OldName = document.getElementById('oldname').value;
            const NewName = document.getElementById('newname').value;
            
            try {
                const response = await fetch("http://localhost:8000/updateCategory", {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currentName : OldName, newName: NewName })
                });
                const responseData = await response.json();
              console.log("Response from server:", responseData);

          // Handle success or failure based on the server response
          if (response.ok) {
            alert("Category successfully updated");
            window.location.href = "Category.html"; // Optional redirect on success
          } else {
            alert("Error: " + (responseData.message || "Unknown error"));
          }
            } catch (error) {
                console.error("Error in fetch call:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>

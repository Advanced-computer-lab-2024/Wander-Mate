<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Advertiser Profile | Wander-Mate</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Advertiser Profile
        </div>
        <form action="createActivity.html">
            <div class="field">
                <input type="submit" value="Create Activity">
            </div>
        </form>
        <div class="buttons">
            <form action="readActivity.html">
                <div class="field">
                    <input type="submit" value="Read Activity">
                </div>
            </form>
            <form action="readActivities.html">
                <div class="field">
                    <input type="submit" value="Read Activities">
                </div>
            </form>
            <form action="updateActivity.html">
                <div class="field">
                    <input type="submit" value="Update Activity">
                </div>
            </form>
            <form action="deleteActivity.html">
                <div class="field">
                    <input type="submit" value="Delete Activity">
                </div>
            </form>
            <form action="createAdvertiser.html">
                <div class="field">
                    <input type="submit" value="Create Advertiser">
                </div>
            </form>
            <form action="createAdvertiserInfo.html">
                <div class="field">
                    <input type="submit" value="Create Advertiser Info">
                </div>
            </form>
            <form action="readAdvertiserInfo.html">
                <div class="field">
                    <input type="submit" value="Read Advertiser Info">
                </div>
            </form>
            <form action="updateAdvertiserInfo.html">
                <div class="field">
                    <input type="submit" value="Update Advertiser Info">
                </div>
            </form>
            <form action="Activities.html">
                <div class="field">
                    <input type="submit" value="View Activities">
                </div>
            </form>
            <form action="Places.html">
                <div class="field">
                    <input type="submit" value="View Places">
                </div>
            </form>
            <form action="getAdvertisers.html">
                <div class="field">
                    <input type="submit" value="Get Advertisers">
                </div>
            </form>
        </div>
    </div>
</body>
</html>

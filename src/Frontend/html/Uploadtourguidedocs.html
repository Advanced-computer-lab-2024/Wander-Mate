<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Tour Guide Documents</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      h2 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
      }
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }
      .btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload Tour Guide Documents</h2>
      <form id="uploadForm">
        <div class="form-group">
          <label for="idFile">Upload ID</label>
          <input
            type="file"
            id="idFile"
            name="ID"
            accept="application/pdf"
            required
          />
        </div>
        <div class="form-group">
          <label for="certFile">Upload Certificates</label>
          <input
            type="file"
            id="certFile"
            name="docs"
            accept="application/pdf"
            required
          />
        </div>
        <button type="submit" class="btn">Upload Documents</button>
      </form>
      <div class="error" id="errorMessage"></div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const errorMessage = document.getElementById("errorMessage");
          const username = sessionStorage.getItem("username");

          if (!username) {
            errorMessage.textContent = "Username not found in session storage.";
            return;
          }

          const formData = new FormData();
          formData.append("ID", document.getElementById("idFile").files[0]);
          formData.append("docs", document.getElementById("certFile").files[0]);
          let x;
          try {
            const response1 = await fetch(
              `http://localhost:8000/getID/${username}`
            );
            if (!response1.ok) {
              throw new Error("Failed to get advertiser ID");
            }

            x = await response1.json();
          } catch (error) {
            console.log(error);
            errorMessage.textContent = "Failed to get advertiser ID";
            return;
          }
          const { userID } = x;
          formData.append("ownerId", userID);

          try {
            const response = await fetch(
              "http://localhost:8000/uploadTourGuideDocuments",
              {
                method: "POST",
                body: formData,
              }
            );

            const result = await response.json();

            if (response.ok) {
              alert(result.message);
            } else {
              errorMessage.textContent =
                result.message || "Failed to upload documents.";
            }
          } catch (error) {
            console.error("Error:", error);
            errorMessage.textContent =
              "An error occurred while uploading documents.";
          }
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Tourism Governer | Wander-Mate</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Tourism Governer
        </div>

        <!-- Button to Create Place -->
        <form action="createPlace.html">
            <div class="field">
                <input type="submit" value="Create New Place">
            </div>
        </form>

        <!-- Button to View All Places -->
        <form action="getPlaces.html">
            <div class="field">
                <input type="submit" value="View All Places">
            </div>
        </form>

        <!-- Button to Create Tag -->
        <form action="createTag.html">
            <div class="field">
                <input type="submit" value="Create Tag">
            </div>
        </form>

        <!-- Button to View All Tags and Itineraries -->
        <form action="viewAll.html">
            <div class="field">
                <input type="submit" value="View All Activities and Itineraries">
            </div>
        </form>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | Wander-Mate</title>
    <link rel="stylesheet" href="../styles/register.css"> <!-- Ensure you have the correct path -->
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Add New Product
        </div>
        <form id="addProductForm" enctype="multipart/form-data">
            <div class="field">
                <label for="picture">Product Picture</label>
                <input type="file" name="picture" id="picture" accept="image/*" required>
            </div>
            <div class="field">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" required min="0" step="0.01">
            </div>
            <div class="field">
                <label for="description">Description</label>
                <textarea name="description" id="description" required></textarea>
            </div>
            <div class="field">
                <label for="seller">Seller ID</label>
                <input type="text" name="seller" id="seller" required>
            </div>
            <div class="field">
                <label for="ratings">Ratings (0-5)</label>
                <input type="number" name="ratings" id="ratings" min="0" max="5" step="0.1">
            </div>
            <div class="field">
                <label for="reviews">Reviews (comma separated)</label>
                <input type="text" name="reviews" id="reviews">
            </div>
            <div class="field">
                <input type="submit" value="Add Product">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this); // Create a FormData object

            try {
                const response = await fetch('/addProduct', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Failed to add product");
                }

                const result = await response.json();
                alert(result.message); // Show success message

                // Optionally, redirect or reset the form
                this.reset(); // Reset form fields after successful submission

            } catch (error) {
                console.error("Error adding product:", error);
                alert("Could not add product. Please try again.");
            }
        });
    </script>

</body>
</html>
